<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="__CSP__" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			* {
				overflow: hidden;
				margin: 0;
			}

			html {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="__URL__"></script>
		<!-- prettier-ignore -->
		<script>__EMBED__</script>
		<script>
			const postSize = () => {
				const { scrollWidth, scrollHeight } = document.body
				parent.postMessage(
					{
						type: 'window-size',
						scrollWidth,
						scrollHeight,
					},
					'*',
				)
			}

			window.onresize = postSize
			window.onload = postSize
		</script>
	</body>
</html>
